<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    * { padding: 0; margin: 0; }

    #canvas{
      width: 100%;
      height: 100%;
      position: fixed;
      background-attachment: scroll;
    }
  </style>
  </head>
<body>
  <canvas id="canvas"></canvas>
  <script src="../index.js" type="text/javascript"></script>
  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    canvas.height = 1000;
    canvas.width = 1000;

    var middle = [canvas.width/2, canvas.height/2];

    var critters = [
      {start_pos: middle, color: [0,0,0], step_function: 'levy_flight', brush_size: 1, brush_pressure: 10},
    ];

    var anim = new critterBox.box(ctx, critters);
    anim.animate();

  </script>
</body>
</html>
